# Site
title: Xiu Ting
description: An online space for selected works 
url: https://xiu-ting.github.io
logo: halve.png                                       # Site logo
locale: en_US

# Left Block Images
background:
  homepage: images/halve-home-image.png                           # this image will be shown on homepage's left block
  post-list: images/post-list-image.jpg             # this image will be shown on post list page
  default-post: images/post-image.jpg   # this image will be shown when post's front matter doesn't specify any image

# Jekyll
permalink:          /:title/
markdown:           kramdown
highlighter:        rouge
kramdown:
  auto_ids:         true
  footnote_nr:      1
  entity_output:    as_char
  toc_levels:       1..6
  enable_coderay:   false
sass:
  sass_dir:         assets/_sass
  style:            compressed

